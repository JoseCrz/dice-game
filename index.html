<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Dice Game</title>
</head>
<body>
    <main class="c-board">
        <section class="c-player-panel c-player-panel--active">
            <p class="c-player-panel__name" id="name-0">Player 1</p>
            <p class="c-player-panel__score" id="score-0">0</p>
            <div class="c-player-panel__current-box">
                <p class="c-player-panel__current-title">Current</p>
                <p class="c-player-panel__current-score" id="current-0">0</p>
            </div>
        </section>
        <section class="c-player-panel">
            <p class="c-player-panel__name" id="name-1">Player 2</p>
            <p class="c-player-panel__score" id="score-1">0</p>
            <div class="c-player-panel__current-box">
                <p class="c-player-panel__current-title">Current</p>
                <p class="c-player-panel__current-score" id="current-1">0</p>
            </div>
        </section>
        <section class="c-controls">
            <button class="c-controls__new-game" id="button-new-game"><i class="c-controls__icon icon-plus"></i> New Game</button>
            <img class="c-controls__dice" id="dice" src="./img/dice-1.png" alt="Dice">
            <button class="c-controls__roll" id="button-roll"><i class="c-controls__icon icon-loop2"></i> Roll Dice</button>
            <button class="c-controls__hold" id="button-hold"> <i class="c-controls__icon icon-arrow-down2"></i> Hold</button>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
