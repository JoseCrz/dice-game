<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Dice Game</title>
</head>
<body>
    <main class="c-board">
        <section class="c-player-panel">
            <p class="c-player-panel__name">Player 1</p>
            <p class="c-player-panel__score">42</p>
            <div class="c-player-panel__current-box">
                <p class="c-player-panel__current-title">Current</p>
                <p class="c-player-panel__current-score">12</p>
            </div>
        </section>
        <section class="c-player-panel">
            <p class="c-player-panel__name">Player 2</p>
            <p class="c-player-panel__score">17</p>
            <div class="c-player-panel__current-box">
                <p class="c-player-panel__current-title">Current</p>
                <p class="c-player-panel__current-score">20</p>
            </div>
        </section>
        <button>New Game</button>
        <img src="" alt="">
        <button>Roll Dice</button>
        <button>Hold</button>
    </main>
</body>
</html>
