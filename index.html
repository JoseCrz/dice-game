<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Dice Game</title>
</head>
<body>
    <main class="c-board">
        <section class="c-player-panel c-player-panel--active">
            <p class="c-player-panel__name">Player 1</p>
            <p class="c-player-panel__score">42</p>
            <div class="c-player-panel__current-box">
                <p class="c-player-panel__current-title">Current</p>
                <p class="c-player-panel__current-score">12</p>
            </div>
        </section>
        <section class="c-player-panel">
            <p class="c-player-panel__name">Player 2</p>
            <p class="c-player-panel__score">17</p>
            <div class="c-player-panel__current-box">
                <p class="c-player-panel__current-title">Current</p>
                <p class="c-player-panel__current-score">20</p>
            </div>
        </section>
        <section class="c-controls">
            <button class="c-controls__new-game">New Game</button>
            <img class="c-controls__dice" src="./img/dice-1.png" alt="Dice">
            <button class="c-controls__roll">Roll Dice</button>
            <button class="c-controls__hold">Hold</button>
        </section>
    </main>
</body>
</html>
